{% extends 'layout.html' %}

{% block title %}

    <title>Просмотр</title>

{% endblock %}

{% block content %}

<div class="show_notes">
    <div class="card">
        <form action="{{ url_for('count_notes') }}" method="post" class="all_notes_form">

            <input type="text" name="count" required pattern="^[0-9]+$" class="count_notes"><br>
            <input type="submit" value="Кол-во записей" class="button">
    
        </form>
    </div>
    <div class="card">
        <form action="{{ url_for('all_notes') }}" method="get" class="all_notes_form">

            <input type="submit" value="Все записи" class="button">

        </form>
    </div>
    <div class="card">
        <form action="{{ url_for('random_note') }}" method="get" class="all_notes_form">
            <input type="submit" value="Случайная запись" class="button">
        </form>
    </div>
</div>



{% endblock %}
